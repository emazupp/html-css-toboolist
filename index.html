<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <header class="upper-header">
        <div class="container-upper-header container">
            <img class="logo-img" src="./img/Logo.png" alt="boolean-logo">
            <h1 class="page-title">Toboolist</h1>
        </div>
    </header>
    <main>
        <header class="main-container container addsect">
            <button class="button">Add Task</button>
            <button class="button">Add Section</button>
        </header>
        <div class="main-container container section-container">
            <section class="section" id="newtask">
                <h2 class="section-title"><span class="downarrow">&#9207;</span>New Task</h2>
                <ul class="task-list">
                    <li class="task-item"><span class="task-status check">&#10004;</span> Quarterly Newsletter</li>
                </ul>
            </section>
            <section class="section" id="today">
                <h2 class="section-title"><span class="downarrow">&#9207;</span>Today</h2>
                <ul class="task-list">
                    <li class="task-item"><span class="task-status check">&#10004;</span> Quarterly Newsletter</li>
                    <li class="task-item"><span class="task-status check">&#10004;</span> Quarterly Newsletter</li>
                    <li class="task-item"><span class="task-status cross">&#10006;</span> Quarterly Newsletter</li>
                    <li class="task-item"><span class="task-status check">&#10004;</span> Quarterly Newsletter</li>
                </ul>
            </section>
            <section class="section" id="upcoming">
                <h2 class="section-title"><span class="downarrow">&#9207;</span>Upcoming</h2>
                <ul class="task-list">
                    <li class="task-item"><span class="task-status cross">&#10006;</span> Quarterly Newsletter</li>
                    <li class="task-item"><span class="task-status check">&#10004;</span> Quarterly Newsletter</li>
                    <li class="task-item"><span class="task-status check">&#10004;</span> Quarterly Newsletter</li>
                    <li class="task-item"><span class="task-status check">&#10004;</span> Quarterly Newsletter</li>
                </ul>
            </section>
        </div>
    </main>
</body>

</html>
